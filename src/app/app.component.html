<app-header/>
<main>
    <ul id="users">
        <li>
          <app-user [id]="users[0].id" [photo]="users[0].avatar" [name]="users[0].name"
          (click)="onSelectUser($event)"/>
        </li>
        <li>
          <app-user [id]="users[1].id"[photo]="users[1].avatar" [name]="users[1].name"/>
        </li>
        <li>
          <app-user [id]="users[2].id"[photo]="users[2].avatar" [name]="users[2].name"/>
        </li>
        <li>
          <app-user [id]="users[3].id"[photo]="users[3].avatar" [name]="users[3].name"/>
        </li>
    </ul>

</main>
