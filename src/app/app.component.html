<app-header/>
<main>

    <ul id="users">
        @for (user of users; track user.id)
        {
        <li>
          <app-user [user]="user" (click)="onSelectUser($event)" />
        </li>
        }
      </ul>
   
     <app-details [userId]="selectedUser.id" [name]="selectedUser? selectedUser.name: ''" />
      
      
</main>
